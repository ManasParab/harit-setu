<!DOCTYPE html>
<html>
<head>
    <title>Harit-Setu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden; /* Prevent scrollbars if tablet is larger than viewport */
        }

        .tablet-frame {
            position: relative;
            width: 1024px;  /* Typical tablet width (e.g., iPad Pro 11-inch) */
            height: 580px; /* Typical tablet height */
            border: 12px solid #333; /* Darker, thicker bezel for a tablet feel */
            border-radius: 30px; /* Slightly less rounded than a phone */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background-color: #333; /* Bezel color */
            padding: 8px; /* Inner padding for the bezel */
            box-sizing: border-box;
            display: flex; /* Use flex to center the screen */
            justify-content: center;
            align-items: center;
        }

        .screen {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 20px; /* Rounded corners for the screen itself */
            background-color: white;
        }
        
        /* Front-facing camera in the bezel */
        .camera {
            position: absolute;
            top: 20px; /* Position from the top edge of the frame */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for true centering */
            width: 12px;
            height: 12px;
            background-color: #1a1a1a; /* Dark color for the lens */
            border-radius: 50%; /* Makes it a perfect circle */
            z-index: 10; /* Ensures it's above other elements */
            border: 1px solid #555; /* Slight border for definition */
        }

        .responsive-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="tablet-frame">
        <div class="camera"></div> <div class="screen">
            <iframe class="responsive-iframe" src="https://drink-gaming-10361796.figma.site"></iframe>
        </div>
    </div>

</body>

</html>
